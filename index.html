<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login & Register</title>

<!-- âœ… Correct Supabase v2 UMD CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:Segoe UI,Tahoma,sans-serif
}
.box{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:40px;
  border-radius:14px;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  text-align:center
}
h2{margin-bottom:25px;color:#333}
input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:8px;
  border:2px solid #e0e0e0;
  font-size:15px
}
input:focus{outline:none;border-color:#667eea}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  font-size:16px;
  cursor:pointer
}
button:disabled{opacity:.6}
.link{margin-top:16px;font-size:14px}
.link a{color:#667eea;text-decoration:none;font-weight:600;cursor:pointer}
.error{display:none;margin-top:12px;background:#fadbd8;color:#c0392b;padding:10px;border-radius:6px;font-size:13px}
.success{display:none;margin-bottom:15px;background:#2ecc71;color:#fff;padding:12px;border-radius:6px;font-weight:600}
</style>
</head>

<body>

<div id="success" class="success"></div>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="loginError" class="error"></div>
  <div class="link">No account? <a onclick="showRegister()">Register</a></div>
</div>

<!-- REGISTER -->
<div id="registerBox" class="box" style="display:none">
  <h2>Register</h2>
  <input id="regName" type="text" placeholder="Full Name">
  <input id="regPhone" type="tel" placeholder="Phone">
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Create Account</button>
  <div id="registerError" class="error"></div>
  <div class="link">Already have an account? <a onclick="showLogin()">Login</a></div>
</div>

<script>
/* ================= SUPABASE SETUP ================= */
const { createClient } = supabase;

const SUPABASE_URL = "https://lzwcabmvbfgnwvkriskw.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6d2NhYm12YmZnbnd2a3Jpc2t3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MTEyODcsImV4cCI6MjA4MTE4NzI4N30.IjYgkCoBBAVMexpxtCYW3TltE0IfxrXftUzI9M2TiLM";

const HOME_PAGE = "https://sites.google.com/view/flashave/home";

const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= UI HELPERS ================= */
function showRegister(){
  loginBox.style.display="none";
  registerBox.style.display="block";
}
function showLogin(){
  registerBox.style.display="none";
  loginBox.style.display="block";
}
function showError(el,msg){
  el.innerText=msg;
  el.style.display="block";
}
function clearError(el){ el.style.display="none"; }
function showSuccess(msg){
  success.innerText=msg;
  success.style.display="block";
  setTimeout(()=>success.style.display="none",2500);
}

/* ================= REGISTER ================= */
async function register(){
  clearError(registerError);
  const name=regName.value.trim();
  const phone=regPhone.value.trim();
  const email=regEmail.value.trim();
  const pass=regPass.value;

  if(!name||!phone||!email||!pass){
    return showError(registerError,"Please fill all fields");
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password: pass,
    options:{ data:{ fullname:name, phone:phone } }
  });

  if(error) return showError(registerError,error.message);

  if(data.user){
    await supabaseClient.from("profiles").insert({
      id: data.user.id,
      fullname: name,
      phone: phone,
      email: email
    });
  }

  showSuccess("Account created! Check your email.");
  showLogin();
}

/* ================= LOGIN ================= */
async function login(){
  clearError(loginError);
  const email=loginEmail.value.trim();
  const pass=loginPass.value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,password:pass
  });

  if(error) return showError(loginError,error.message);

  showSuccess("Login successful!");
  setTimeout(()=>window.location.href=HOME_PAGE,1000);
}

/* ================= AUTO SESSION ================= */
supabaseClient.auth.getSession().then(({data})=>{
  if(data.session) window.location.href=HOME_PAGE;
});
</script>

</body>
</html>
